<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">

      <section class="fylo-data">
        <div class="fylo">
          <figure class="logo-container">
            <img src="./images/logo.svg" alt="">
          </figure>
          <figure class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="">
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="">
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="">
            </div>
          </figure>
        </div>
        <div class="data">
          <p class="text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="bar">&nbsp;</div>
          <p class="data-info">
            <span>0 GB</span>
            <span>1000 GB</span>
          </p>
          <div class="gb-left">
            <span>185</span><p>GB LEFT</p>
          </div>
        </div>
      </section>



      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/rotkyobel" target="_blank">Yobel Tayson</a>.
      </div>
    </main>
  </body>
</html>
